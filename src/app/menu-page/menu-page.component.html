<app-header></app-header>

<body>
  <div *ngIf="role === 'Administrador'" class="floating-button" (click)="addProduct()">+</div>
  <section class="wrap">
    <div class="wrap-title-section"><!-- Area Bebidas -->
      <h2>Bebidas</h2>
    </div>
    <div class="wrap column-2 carta">
      <div *ngFor="let bebida of getBebidas()" class="plato-carta" (click)="opcionesPage(bebida)">
        <div class="img-plato-carta">
          <img src="{{bebida.photo}}" alt="">
        </div>
        <div class="title-plato-carta">
          <h4>{{bebida.id}}:{{bebida.saucer_name}}</h4>
          <p>{{bebida.description}}</p>
        </div>
        <div class="precio-plato-carta">
          <span>${{bebida.price}}</span>
        </div>
      </div> 
    </div>
    <div class="wrap-title-section"><!-- Area Pizzas -->
      <h2>Pizzas</h2>
    </div>
    <div class="wrap column-2 carta">
      <div *ngFor="let pizza of getPizzas()" class="plato-carta" (click)="opcionesPage(pizza)">
        <div class="img-plato-carta">
          <img src="{{pizza.photo}}" alt="">
        </div>
        <div class="title-plato-carta">
          <h4>{{pizza.id}}:{{pizza.saucer_name}}</h4>
          <p>{{pizza.description}}</p>
        </div>
        <div class="precio-plato-carta">
          <span>${{pizza.price}}</span>
        </div>
      </div> 
    </div> 
    <div class="wrap-title-section"><!-- Area Pastas -->
      <h2>Pastas</h2>
    </div>
    <div class="wrap column-2 carta">
      <div *ngFor="let pasta of getPastas()" class="plato-carta" (click)="opcionesPage(pasta)">
        <div class="img-plato-carta">
          <img src="{{pasta.photo}}" alt="">
        </div>
        <div class="title-plato-carta">
          <h4>{{pasta.id}}:{{pasta.saucer_name}}</h4>
          <p>{{pasta.description}}</p>
        </div>
        <div class="precio-plato-carta">
          <span>${{pasta.price}}</span>
        </div>
      </div> 
    </div>
  </section>
  </body>

<app-footer></app-footer>
