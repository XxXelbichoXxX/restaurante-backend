<section class="modal">
    <div class="modal-header">
        <button (click)="onClose()" class="close-button">
            X
        </button>
    </div>

    <div class="modal-content">
        <div class="input-group">
            <label for="userName">Usuario:</label>
            <input id="userName" class="modal-input" [(ngModel)]="userName" placeholder="Usuario" required>
        </div>              

        <div class="input-group">
            <label for="email">Correo:</label>
            <input id="email" class="modal-input" [(ngModel)]="email" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="input-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" class="modal-input" [(ngModel)]="password" placeholder="password" required>
        </div>
        

        <div class="input-group">
            <label for="wShift">Turno:</label>
            <select id="wShift" class="modal-input" [(ngModel)]="wShift" required>
                <option value="Matutino">Matutino</option>
                <option value="Vespertino">Vespertino</option>
                <option value="Tiempo completo">Tiempo completo</option>
            </select>
        </div>
        

        <div class="input-group">
            <label for="wShift">Rol:</label>
            <select id="wShift" class="modal-input" [(ngModel)]="role" required>
                <option value="Matutino">Administrador</option>
                <option value="Vespertino">Empleado</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="photo">Foto:</label>
            <input id="photo" class="modal-input" [(ngModel)]="photo" placeholder="https://" required>
        </div>
   
        <div class="text-center">
            <button (click)="createUser()" class="update-button">
                Crear Usuario
            </button>
        </div>
    </div>
</section>
